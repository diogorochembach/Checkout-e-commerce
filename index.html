<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckOut-Pagamento</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Sacola</li>
        <li>Pagamento</li>
        <li>Confirmação</li>
      </ul>
    </nav>

    <main>
        <h1>Pagamento</h1>
      <section>
        
        <section class="left">
          <form action="">
            <label for="">Número do Cartão de Crédito</label>
            <input type="text" />
            <label for="">Nome do Titular:</label>
            <input type="text" placeholder="Como no cartão" />
            <div>
              <div>
                <label for="">Validade (mês/ano):</label>
                <input type="text" />
              </div>
              <div>
                <label for="">CVV:</label>
                <input type="number" />
              </div>
            </div>
          </form>
          <img src="./assets/images/Img_cartao.png" alt="">
        </section>

        <section class="right">
            <ul>
                <li>
                    <h5>Produtos</h5>
                    <span>R$624,80</span>
                </li>
                <li>
                    <h5>Frete</h5>
                    <span>R$5,30</span>
                </li>
                <li>
                    <h5>Desconto</h5>
                    <span>30,00</span>
                </li>
                <li>
                    <h5>Total</h5>
                    <span>R$610,00</span>
                </li>
            </ul>
            <button>Finalizar Pagamento</button>
        </section>

      </section>
    </main>
  </body>
</html>
